name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear description of what's wrong
      placeholder: "What happened that shouldn't have?"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. Observe error '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened instead?
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, what happened was..."
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the Sovereign Stack is affected?
      options:
        - GhostStack (Civic OS)
        - Energy Coupler
        - Mesh Network
        - SOV-HAB Hardware
        - MLDT Sensors
        - Water Systems
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: System information
      placeholder: |
        - OS: Ubuntu 22.04
        - Software version: GhostStack v0.1.0
        - Hardware: Raspberry Pi 4, 8GB RAM
        - Browser (if applicable): Firefox 120
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Paste any relevant error messages or log output
      placeholder: "Paste logs here"
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Anything else that might be relevant (screenshots, related issues, etc.)
      placeholder: "Add any other context about the problem here"

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I am willing to help test a fix if needed
          required: false
