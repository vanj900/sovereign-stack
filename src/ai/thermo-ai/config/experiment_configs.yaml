# Experiment Configurations for Thermo-AI

# Baseline configuration - Normal operating conditions
baseline:
  E_max: 100.0
  scarcity: 0.5
  enable_ethics: true
  max_steps: 100
  description: "Standard operating parameters for normal conditions"
  thermal_coefficients:
    alpha: 0.1    # heat generation
    beta: 0.05    # thermal dissipation
    gamma: 0.02   # thermal corruption
    delta: 0.001  # age decay
    epsilon: 0.01 # entropy per operation
  T_ambient: 293.15  # 20°C
  T_critical: 350.0  # ~77°C
  T_safe: 310.0      # ~37°C

# Stress test configuration - Harsh conditions
stress_test:
  E_max: 50.0
  scarcity: 0.8
  enable_ethics: true
  max_steps: 50
  description: "High scarcity and low energy - survival is challenging"
  thermal_coefficients:
    alpha: 0.15   # Higher heat generation
    beta: 0.03    # Slower cooling
    gamma: 0.03   # More thermal damage
    delta: 0.002  # Faster aging
    epsilon: 0.015 # More entropy
  T_ambient: 303.15  # 30°C (warmer environment)
  T_critical: 340.0  # Lower critical temp
  T_safe: 315.0

# Emergence-optimized configuration - Parameters tuned for interesting behavior
emergence_optimized:
  E_max: 80.0
  scarcity: 0.6
  enable_ethics: true
  max_steps: 150
  description: "Tuned for emergence of Φ, divergence, and meaningful death avoidance"
  thermal_coefficients:
    alpha: 0.12
    beta: 0.04
    gamma: 0.025
    delta: 0.0015
    epsilon: 0.012
  T_ambient: 295.15  # 22°C
  T_critical: 345.0
  T_safe: 312.0

# Abundance configuration - Easy mode for testing basic functionality
abundance:
  E_max: 150.0
  scarcity: 0.2
  enable_ethics: true
  max_steps: 200
  description: "High resources - death is rare, allows long-term behavior observation"
  thermal_coefficients:
    alpha: 0.08
    beta: 0.06
    gamma: 0.015
    delta: 0.0008
    epsilon: 0.008
  T_ambient: 290.15  # 17°C (cool environment)
  T_critical: 355.0
  T_safe: 308.0

# Extreme scarcity - Very difficult survival
extreme_scarcity:
  E_max: 40.0
  scarcity: 0.95
  enable_ethics: true
  max_steps: 30
  description: "Extreme scarcity - most organisms die quickly"
  thermal_coefficients:
    alpha: 0.18
    beta: 0.025
    gamma: 0.04
    delta: 0.003
    epsilon: 0.02
  T_ambient: 308.15  # 35°C (hot environment)
  T_critical: 335.0
  T_safe: 318.0

# Long-term survival test
long_term:
  E_max: 120.0
  scarcity: 0.4
  enable_ethics: true
  max_steps: 500
  description: "Moderate conditions for observing long-term behavior and value evolution"
  thermal_coefficients:
    alpha: 0.09
    beta: 0.055
    gamma: 0.018
    delta: 0.001
    epsilon: 0.009
  T_ambient: 293.15
  T_critical: 350.0
  T_safe: 310.0

# Parameter sweep ranges for grid search
parameter_sweep:
  E_max: [40, 60, 80, 100, 120, 150]
  scarcity: [0.2, 0.4, 0.5, 0.6, 0.7, 0.8, 0.9]
  alpha: [0.08, 0.10, 0.12, 0.15, 0.18]
  beta: [0.03, 0.04, 0.05, 0.06]
  max_steps: 100

# Test configurations
test_configs:
  death_mechanics:
    E_max: 30.0
    scarcity: 0.9
    max_steps: 20
    description: "Quick death for testing failure modes"
  
  divergence_test:
    E_max: 100.0
    scarcity: 0.5
    max_steps: 50
    num_agents: 10
    description: "Multiple agents with identical params for divergence testing"
  
  phi_emergence:
    E_max: 100.0
    scarcity: 0.5
    max_steps: 100
    description: "Parameters for observing integrated information emergence"
